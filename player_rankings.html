<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="SuperDanya12">
    <meta name="description" content="Player rankings">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="img/favicon.ico" rel="icon">
    <title>Player rankings</title>
    <link rel="stylesheet" href="css/common.css">

  <body>
    <header>
      <h1><span class="text_pink_glow">Hybrid Demon List</span></h1>
      <p>Player rankings</p>
    </header>
    <main>
      <div id="container">
        <div class="player_card" id="player_card0">
          <div class="player_info">
            <div class="player_name">
              <span class="text_blue_glow"></span>
              <span class="text_pink_glow"></span>
            </div>
            <div class="player_points"></div>
          </div>
          <div class="player_buttons">
            <button class="button1 player_detail_btn">
              <img src="img/achievement.png" alt="" class="button_icon">
            </button>
          </div>
        </div>
      </div>
    </main>
    <div id="player_modal">
      <div class="player_modal_info">
        <div class="player_modal_buttons">
          <button class="button1 close_player_modal_btn">
            <img src="img/exit.png" alt="" class="button_icon">
          </button>
        </div>
        <div class="player_modal_content">
          <div class="player_modal_name" id="pm_name"></div>
          <div class="player_modal_points" id="pm_points"></div>
          <div class="player_levels_title">Completed levels:</div>
          <div class="player_levels_list" id="pm_levels"></div>
        </div>
      </div>
    </div>
    <footer>

    <div id="burger">
      <div class="burger_box">
        <button class="burger_button"><img src="img/burger_menu.png" class="burger_image"></button>
      </div>
    </div>
    <div id="burger_menu">
      <div class="burger_buttons">
        <button onclick="window.location.href='index.html'" class="burger_button2">Demonlist</button>
        <button onclick="window.location.href='rules.html'" class="burger_button2">Rules</button>
        <button onclick="window.open('https://t.me/superdanya12', '_blank')" class="burger_button2">Submit a record</button>
        <button onclick="window.open('https://t.me/Hybrid_GDPS', '_blank')" class="burger_button2">Telegram Channel</button>
      </div>
    </div>
    <script src="js/data.js"></script>

    <script src="js/burger.js"></script>
